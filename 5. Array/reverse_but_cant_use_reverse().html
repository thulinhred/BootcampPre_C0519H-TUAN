<!DOCTYPE html>
<html>

<body>


    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        //duyet phan tu dau tien cua mang;
        let last = array.length - 1;
        //duyet phan tu cuoi cung cua mang;

        //THIS ONE HAS TO BE UNDERSTANDABLE SOON
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        document.write(array);

    </script>
</body>

</html>
