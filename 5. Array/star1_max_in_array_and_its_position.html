<!DOCTYPE html>
<html>

<body>


    <script>
        let array = [1, 3, 5, 7, 12, 13, 60, 6, 4, 71];
        let index = 0;
        let max = array[0];

        for (let i = 0; i < 10; i++) {
            if (array[i] > max) {
                max = array[i];
                index = i;
            }
        }
        alert('The greatest number is ' + max + ' and at position ' + index);



    </script>
</body>

</html>
