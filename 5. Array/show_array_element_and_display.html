<!DOCTYPE html>
<html>

<body>
    <p><strong>Sample Screen</p>
    <input type="text" value=" " id="inputNumber"></input>
    <input type="button" value="Add" id="addButton" onclick="addElementToArray()"></input>
    <input type="button" value="Display" id="displayButton" onclick="displayArray()"></input>
    <div id="result"></div>

    <script>
        let x = 0;
        //Tạo biến x và khởi tạo bằng 0, x là chỉ số truy cập tới các phần tử trong mảng.
        let array = Array();
        //Tạo mảng array để lưu các giá trị được nhập vào.


        function addElementToArray() {
            //Xây dựng hàm addElementToArray() để thêm mới một phần tử từ form. 

            array[x] = document.getElementById("inputNumber").value;
            alert("Element " + array[x] + " is added to array " + x); x++;
            document.getElementById("inputNumber").value = "";
            /* Lấy giá trị từ input-text và gán phần tử ở vị trí x trong mảng mỗi lần hàm addElementToArray() được gọi
    
               Tăng giá trị x lên 1
    
               Hiển thị phần tử vừa được thêm vào mảng
    
               Gán giá trị rỗng cho input-text */

        }
        function displayArray() {
            // Xây dựng hàm display_array() để hiển thị các phần tử trong mảng

            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
            /* Tạo biến e để lưu thẻ <hr> mỗi lần hiển thị một phần tử thẻ <hr> sử dụng để phân cách các phần tử trong mảng: var e = "<hr/>"
    
               Dùng vòng lặp for duyệt toàn bộ mảng: for (var i=0; i<array.length; i++)
    
               Mỗi lần duyệt lấy giá trị của các phần tử cộng dồn vào biến e. Thêm thẻ <br/> cuối mỗi lần duyệt.
    
               Kết thúc lặp. Hiển thị biến e */

        }







    </script>
</body>

</html>
