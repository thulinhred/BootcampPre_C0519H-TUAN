<!DOCTYPE html>
<html>
<body>

<h2><strong>Calculator Application</h2>


  <input type = "number" size = "20" id ="firstNumber">
  <input type = "number" size = "20" id= "secondNumber">
  <br><br>
  

  <button type = "button" onclick = "addition()">Addition(+)</button>
  <button type = "button" onclick = "subtraction()">Subtraction(-)</button>
  <button type = "button" onclick = "multiplication()">Multiplication(*)</button>
  <button type = "button" onclick = "division()">Division(/)</button>

  <br><br>
  <div id = "result">
  </div>
    
  <script>
    let firstNumber;
    let secondNumber;
    let result;
       
    function addition () {
            firstNumber = document.getElementById ("firstNumber").value
            secondNumber = document.getElementById ("secondNumber").value
            result = parseFloat(firstNumber) + parseFloat(secondNumber)
        
             document.getElementById("result").innerHTML = result
    }
    
    function subtraction () {
            firstNumber = document.getElementById ("firstNumber").value
            secondNumber = document.getElementById ("secondNumber").value
            result = parseFloat(firstNumber) - parseFloat(secondNumber)
        
        document.getElementById("result").innerHTML = result
    }    
    
    function multiplication () {
            firstNumber = document.getElementById ("firstNumber").value
            secondNumber = document.getElementById ("secondNumber").value
            result = parseFloat(firstNumber) * parseFloat(secondNumber)
        
        document.getElementById("result").innerHTML = result
    }

    function division () {
            firstNumber = document.getElementById ("firstNumber").value
            secondNumber = document.getElementById ("secondNumber").value
            result = parseFloat(firstNumber) / parseFloat(secondNumber)
        
        document.getElementById("result").innerHTML = result
    }

</script>


</body>
</html>
