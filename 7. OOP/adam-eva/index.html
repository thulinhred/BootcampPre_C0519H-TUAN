<script src="human.js"></script>
<script src="apple.js"></script>
<script>
    let MALE = true;
    let FEMALE = false;

    let adam = new Human("Adam", MALE, 50);
    let eva = new Human("Eva", FEMALE, 45);
    let apple = new Apple(10);

    while (!apple.isEmpty()) {
        adam.eat(apple);
        eva.eat(apple);
    }

    adam.showWeight();
    eva.showWeight();
    apple.showWeight();

</script>
