<!DOCTYPE html>
<html>

<body>


    <script>
        let array1 = [7, 12, 6, 9, 20, 56, 89];
        let min = array1[0];
        index = 0;
        for (let i = 0; i < 7; i++) {
            if (array1[i] < min) {
                min = array1[i];
                index = i;
            }
        }
        alert("min is " + min + " and at position " + index);




    </script>
</body>

</html>
