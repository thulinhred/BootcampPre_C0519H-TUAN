<!DOCTYPE html>
<html>

<body>
    <input type="text" value="" id="starName"></input>
    <input type="button" value="Check" onclick="checkStarName()"></input>


    <script>
        let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
        let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
        let count = 0;
        function checkStarName() {
            for (let i = 0; i < 7; i++) {
                if (star1[i] == document.getElementById("starName").value) {
                    alert(star2[i]);
                    count++;
                }
            }
            if (count == 0) {
                alert('Nothing to show');
            }
        }





    </script>
</body>

</html>
