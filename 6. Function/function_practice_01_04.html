<!DOCTYPE html>
<html>

<body>


    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Before call function, result is " + result);
        result = addNumbers();
        alert("After call function, result is " + result);




    </script>
</body>

</html>
