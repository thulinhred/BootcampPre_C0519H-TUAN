





<!DOCTYPE html>
<html>

<body>

    
<script>
    function acreage(radius) {
        let acreage= radius * radius * 3.14;
        return acreage;
    }

    function perimeter(radius) {
        let perimeter= 2 * radius * 3.14;
        return perimeter;

    }

    console.log('Acreage is ' +acreage(15));
    console.log('Perimeter is '+ perimeter(15));
    

  
    
</script>
</body>

</html>
