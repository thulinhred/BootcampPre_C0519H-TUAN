<!DOCTYPE html>
<html>

<body>

  <h2><strong>Feet & Meter Converter</h2>


  <input type="number" size="20" id="amount">

  <select id="fromUnit">
    <option value="Feet">Feet</option>
    <option value="Meter">Meter</option>
  </select>


  <select id="toUnit">
    <option value="Meter">Meter</option>
    <option value="Feet">Feet</option>
  </select>
  <button type="button" onclick="Convert()">Convert</button>

  <div id="result">
  </div>

  <script>
    let amount;
    let fromUnit;
    let toUnit;
    let result;
    function Convert() {
      fromUnit = document.getElementById("fromUnit").value
      toUnit = document.getElementById("toUnit").value


      amount = document.getElementById("amount").value
      if (fromUnit == "Feet" && toUnit == "Meter") {
        result = parseFloat(amount) * 0.305
        document.getElementById("result").innerHTML = result
      }
      else if (fromUnit == "Meter" && toUnit == "Feet") {
        result = parseFloat(amount) * 3.279
        document.getElementById("result").innerHTML = result
      }
    }

  </script>


</body>

</html>
