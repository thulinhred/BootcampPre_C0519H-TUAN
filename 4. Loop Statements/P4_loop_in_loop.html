<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop in loop</title>
</head>
<body>
    <script>

        let table;
        let row;
        let column;

        table = "<table border='1' width='350' cellspacing='0' cellpadding='3'>"

        row = column = 1;

        while(row <= 10) {           
            table = table + "<tr>"; //each table row is defined by <tr> tab
            while(column <= 10) {
                table = table + "<td>" + row * column + "</td>";
                column ++ ;
            }
            table = table + "</tr>";
            column = 1;
            row ++;  
        }
        table = table + "</table"; // define whole table
        document.write(table);
    
    </script>
    
</body>
</html>
