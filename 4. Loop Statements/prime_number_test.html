    <script>
        let n = parseInt(prompt("Input number"));

        if (n == 1) {
            alert(n + ' is not prime number');
        }
        else if (n == 2) {
            alert(n + ' is prime number');
        }
        else {
            for (let x = 2; x < n; x++) {
                if (n % x == 0) {
                    alert(n + ' is not prime number');
                }
                else {
                    alert(n + ' is prime number');
                }
            }
        }
