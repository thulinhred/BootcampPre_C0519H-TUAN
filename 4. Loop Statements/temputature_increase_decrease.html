<!DOCTYPE html>
<html>

<body>


    <script>
        let temp;
        temp = parseFloat(prompt('Input the temperature at the moment'));
        while (temp > 100) {
            alert('Please decrease the temperature');
            temp++;
            break;
        }

        while (temp < 20) {
            alert('Please increase the temperature');
            temp--;
            break;
        }





    </script>
</body>

</html>
