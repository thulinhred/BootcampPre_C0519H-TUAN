<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication table</title>
</head>

<body>
    <script>
        let table;
        let row;
        let column;

        table = "<table border='1' width='350' cellspacing='0' cellpadding='3'>"

        row = column = 1;
        while (row <= 9) {
            table = table + "<tr>";
            while (column <= 8) {
                table = table + "<td>";
            }
        }

    </script>

</body>

</html>
