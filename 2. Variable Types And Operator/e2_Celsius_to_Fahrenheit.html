<!DOCTYPE html>
<html>
<body>
        <script>
                let inputCelsiusDegree;
                    inputCelsiusDegree = prompt("Enter the Celsius Degree");
                let celsiusDegree = parseFloat(inputCelsiusDegree);

                let fahrenheitDegree = 32 + 9 * celsiusDegree / 5;
                document.write ("The Fahrenheit Degree is: " + fahrenheitDegree);
               
        </script>

</body>
</html>
