<html>

<body>
    <script>
        let inputNumber;
        inputNumber = prompt(" Please tell us your number");
        if (inputNumber > 0) {
            alert(1);
        }
        else if (inputNumber < 0) {
            alert(-1);
        }
        else {
            alert(0);
        }

    </script>
</body>
