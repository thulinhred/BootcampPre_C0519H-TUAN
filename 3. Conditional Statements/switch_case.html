<!DOCTYPE html>
<html>


<body>
  <script>
    let browser = prompt(" Please tell me your browser")
    switch (browser) {
      case "Edge":
        alert(" You've got the Edge");
        break;
      case "Chrome":
      case "Opera":
      case "Safari":
      case "Ubuntu":
        alert(" Okay we support these browsers too");
        break;
      default:
        alert("We hope that page looks ok")
    }
  </script>
</body>

</html>
