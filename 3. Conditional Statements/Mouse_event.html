<!DOCTYPE html>
<html>

<body>
  <form>
    <image id= "myImage" src= "./champion_league_ball.jpg" height= 150px
    ></image>
    
    <p> Click the button below to move the image to right</p> 
    <input type="button" value="Click me" onclick= "moveRight() ;"/>
    </form>
    <script>
     let imgObj= null;
     function init() {
     imgObj= document.getElementById("myImage");
     imgObj.style.position= "relative";
     imgObj.style.left= '0px';
     }
     function moveRight() {
         imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';
     }
     window.onload= init;

    </script>
</body>

</html>
