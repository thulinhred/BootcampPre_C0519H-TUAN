<!DOCTYPE html>
<html>

<head>

</head>

<body onload="docReady()">


    <img id="nobita" src="https://i.pinimg.com/originals/fd/2f/67/fd2f67dc8e68dc756aa2105376204e1b.jpg"
        style="position:absolute;left:0; top:0;" height="400" width="300" />


    <script>

        function upArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }

        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }

    </script>

</body>

</html>
