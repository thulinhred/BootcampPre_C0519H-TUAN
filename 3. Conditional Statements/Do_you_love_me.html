<body>

    <head>
        <title>Triggered love</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript">

            function yesHover() {
                let x = Math.round(Math.random() * window.innerWidth);
                let y = Math.round(Math.random() * window.innerHeight);
                document.getElementById('btnYes').style.left = x + 'px';
                document.getElementById('btnYes').style.top = y + 'px';
            }
            function noClick() {
                alert("No. You are right ");
            }

    //why tf can i make it?
        </script>
    </head>

    <body>
        <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
        <input type="button" id="btnYes" value="  YES  " onmouseover="yesHover()"
            style="position:absolute; left:360px; top:235px;" />
        <input type="button" value=" NO " onclick="noClick()" style="position:absolute; left:285px; top:235px;" />
    </body>
</body>
