<!DOCTYPE html>
<html>

<body>
  <form>
    <br>
    <input type="number" id="month">
    <input type="button" value="Count the days" onclick="daysCount() ;">
  </form>
  <script>
    let month;

    function daysCount() {
      month = parseInt(document.getElementById('month').value);

      switch (month) {
        case 2:
          document.write("This month has 28 or 29 days");
          break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.write("This month has 31 days");
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.write("This month has 30 days");
          break;
        default:
          document.write("Please input a valid number");
      }




    }



  </script>

</body>

</html>
